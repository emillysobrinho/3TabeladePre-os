<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tabela de Preços</title>
</head>
<body>
  <div class="pricing-table">
    <div class="plan basic">
      <h2>Plano Básico</h2>
      <p class="price">R$38.99/mês</p>
      <ul>
        <li>Recurso 1</li>
        <li>Recurso 2</li>
        <li>Recurso 3</li>
      </ul>
      <a href="#" class="btn">Selecionar</a>
    </div>

    <div class="plan standard">
      <h2>Plano Padrão</h2>
      <p class="price">R$63.99/mês</p>
      <ul>
        <li>Recurso 1</li>
        <li>Recurso 2</li>
        <li>Recurso 3</li>
      </ul>
      <a href="#" class="btn">Selecionar</a>
    </div>

    <div class="plan premium">
      <h2>Plano Premium</h2>
      <p class="price">R$87,00/mês</p>
      <ul>
        <li>Recurso 1</li>
        <li>Recurso 2</li>
        <li>Recurso 3</li>
      </ul>
      <a href="#" class="btn">Selecionar</a>
    </div>
  </div>
</body>
<body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
  }
  
  .pricing-table {
    display: flex;
    justify-content: space-around;
  }
  
  .plan {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    margin: 30px;
  }
  
  .basic {
    border: 2px solid #3478db;
  }
  
  .standard {
    border: 2px solid #e64e22;
  }
  
  .premium {
    border: 2px solid #26ae60;
  }
  
  .price {
    font-size: 24px;
    color: #333;
  }
  
  ul {
    list-style: none;
    padding: 0;
  }
  
  li {
    margin: 5px 0;
  }
  
  .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #3498db;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  
  .btn:hover {
    background-color: #2965b9;
  }
</body>
</html>
